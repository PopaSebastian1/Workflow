<h1 mat-dialog-title>Confirm Delete</h1>
<div mat-dialog-content>
  <p>Are you sure you want to delete this issue?</p>
</div>
<div mat-dialog-actions>
  <button class="no-button"mat-button (click)="onNoClick()">No</button>
  <button class="yes-button"mat-button (click)="onYesClick()" cdkFocusInitial>Yes</button>
</div>
