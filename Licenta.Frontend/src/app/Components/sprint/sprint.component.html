<div class="container">
    <h1>Listă Sprint-uri</h1>
    <div class="sprint-row">
        <mat-card class="sprint-card" *ngFor="let sprint of sprintsProject">
            <mat-card-header>
                <mat-card-title>{{ sprint.name }}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
                <div class="sprint-info">
                    <p>Data de început: {{ sprint.startDate | date }}</p>
                    <p>Durată: {{ calculateDuration(sprint.startDate, sprint.endDate) }} zile</p>
                    <p>Zile rămase: {{ calculateRemainingDays(sprint.endDate) }}</p>
                </div>
            </mat-card-content>
            <mat-card-actions>
                <button mat-button (click)="showIssues(sprint)">Afișează Issue-uri</button>
                <mat-progress-bar mode="determinate" [value]="calculateProgress(sprint) * 100"></mat-progress-bar>
            </mat-card-actions>
            <mat-card-footer *ngIf="sprint && sprint.issues && sprint.issues.length > 0">
                <table mat-table [dataSource]="sprint.issues" class="mat-elevation-z8">
                    <ng-container matColumnDef="title">
                        <th mat-header-cell *matHeaderCellDef> Titlu </th>
                        <td mat-cell *matCellDef="let issue"> {{ issue.title }} </td>
                    </ng-container>
                    <ng-container matColumnDef="description">
                        <th mat-header-cell *matHeaderCellDef> Descriere </th>
                        <td mat-cell *matCellDef="let issue"> {{ issue.description }} </td>
                    </ng-container>
                    <!-- Adaugă alte coloane pentru alte informații despre issue -->
                    <tr mat-header-row *matHeaderRowDef="['title', 'description']"></tr>
                    <tr mat-row *matRowDef="let row; columns: ['title', 'description'];"></tr>
                </table>
            </mat-card-footer>
        </mat-card>
    </div>
</div>
